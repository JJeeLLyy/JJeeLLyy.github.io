<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JELLY WORLD</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/top_bar.css">
    <link rel="stylesheet" href="css/side_bar.css">
    <link rel="stylesheet" href="css/explorer.css">
    <link rel="stylesheet" href="css/main_top.css">
    <link rel="stylesheet" href="css/main_txt.css">
    <link rel="stylesheet" href="css/footer.css">

</head>
<body>
    <div class="top_bar">
        <div class="top_bar_left">
            <img src="images/icon.png" alt="" class="icon">
            <div class="top_bar_menus">
                <p class="top_bar_menu">파일(F)</p>
                <p class="top_bar_menu">선택 영역(S)</p>
                <p class="top_bar_menu">보기(V)</p>
                <p class="top_bar_menu">이동(G)</p>
                <p class="top_bar_menu">실행(R)</p>
                <p class="top_bar_menu">터미널(T)</p>
                <p class="top_bar_menu">도움말(H)</p>
            </div>
        </div>
        <div class="top_bar_right">
            <div class="layout">
                <img src="svg/layout1.svg" alt="1">
                <img src="svg/layout2.svg" alt="2">
                <img src="svg/layout3.svg" alt="3">
                <img src="svg/layout4.svg" alt="4">
            </div>
            <div class="control">
                <img src="svg/control1.svg" alt="1">
                <img src="svg/control2.svg" alt="2">
                <img src="svg/control3.svg" alt="3">
            </div>
        </div>
    </div>

    <div class="main_wrap">
        <nav class="side_bar">
            <div class="side_bar_top">
                <a href="index.html" class="btn">
                    <img src="svg/home.svg" alt="Home" class="s_svg">
                </a>
                <a href="project.html" class="btn">
                    <img src="svg/project.svg" alt="project" class="s_svg">
                </a>
                <a href="media.html" class="btn active">
                    <img src="svg/media.svg" alt="media" class="s_svg">
                </a>
                <a href="plus1.html" class="btn">
                    <img src="svg/plus1.svg" alt="plus1" class="s_svg">
                </a>
                <a href="plus2.html" class="btn">
                    <img src="svg/plus2.svg" alt="plus2" class="s_svg">
                </a>
            </div>
            <div class="side_bar_bottom">
                <a href="about.html" class="btn">
                    <img src="svg/about.svg" alt="about" class="s_svg">
                </a>
                <a href="settings.html" class="btn">
                    <img src="svg/settings.svg" alt="settings" class="s_svg">
                </a>
            </div>
        </nav>

        <div class="explorer">
            <div class="e_title">탐색기</div>
            <div class="e_pf_wrap">
                <button class="e_pf_plus">
                    <img src="svg/arrow.svg" alt="arrow" class="arrow">
                </button>
                <span class="arrow_txt">PORTFOLIO</span>
            </div>
            <div class="list">
                <div class="li_wrap">
                    <img src="svg/html.svg" alt="home" class="e_svg">
                    <a href="index.html" class="li_link">home.html</a>
                </div>
                <div class="li_wrap">
                    <img src="svg/css.svg" alt="project" class="e_svg">
                    <a href="project.html" class="li_link">project.css</a>
                </div>
                <div class="li_wrap">
                    <img src="svg/js.svg" alt="media" class="e_svg">
                    <a href="media.html" class="li_link active">media.js</a>
                </div>
                <div class="li_wrap">
                    <img src="svg/css.svg" alt="plus1" class="e_svg">
                    <a href="plus1.html" class="li_link">plus1.css</a>
                </div>
                <div class="li_wrap">
                    <img src="svg/css.svg" alt="plus2" class="e_svg">
                    <a href="plus2.html" class="li_link">plus2.css</a>
                </div>

            </div>
        </div>

        <div class="main_content">
            <div class="m_top">
                <div class="taps_wrap">
                    <img src="svg/taps_home.svg" alt="home" class="m_svg">
                    <a href="index.html" class="m_link">home.html</a>
                </div>
                <div class="taps_wrap">
                    <img src="svg/taps_about.svg" alt="about" class="m_svg">
                    <a href="about.html" class="m_link">about.html</a>
                </div>
                <div class="taps_wrap">
                    <img src="svg/taps_css.svg" alt="project" class="m_svg_c">
                    <a href="project.html" class="m_link">project.css</a>
                </div>
                <div class="taps_wrap active">
                    <img src="svg/taps_js.svg" alt="media" class="m_svg">
                    <a href="media.html" class="m_link active">media.js</a>
                </div>
                <div class="taps_wrap">
                    <img src="svg/taps_css_b.svg" alt="plus1" class="m_svg_c">
                    <a href="plus1.html" class="m_link">plus1.css</a>
                </div>
                <div class="taps_wrap">
                    <img src="svg/taps_css_n.svg" alt="plus2" class="m_svg_c">
                    <a href="plus2.html" class="m_link">plus2.css</a>
                </div>
                <div class="taps_wrap">
                    <img src="svg/taps_js_p.svg" alt="settings" class="m_svg">
                    <a href="settings.html" class="m_link">settings.js</a>
                </div>
            </div>
            <div class="m_txt">
            </div>
        </div>
    </div>

    <footer>
        <div class="f_left">
            <span class="f_svg1_wrap">
                <img src="svg/about/f1.svg" alt="f_left1" class="f_svg1">
            </span>
            <span class="f_wrap">
                <img src="svg/about/f2.svg" alt="f_left2" class="f_svg">
                0
            </span>
            <span class="f_wrap">
                <img src="svg/about/f3.svg" alt="f_left3" class="f_svg">
                0
            </span>
            <span class="f_wrap">
                <img src="svg/about/f4.svg" alt="f_left4" class="f_svg">
                0
            </span>
        </div>

        <div class="f_right">
            <span class="f_wrap">
                <img src="svg/about/f5.svg" alt="f_right1" class="f_svg">
                Go Live
            </span><span class="f_wrap">
                <img src="svg/about/f6.svg" alt="f_right2" class="f_svg">
            </span>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
    
</body>
</html>
